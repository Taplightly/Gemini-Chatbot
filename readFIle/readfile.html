<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <!-- Meta tag to specify the character encoding for the document -->
    <meta charset="UTF-8">
    
    <!-- Meta tag to ensure the page is responsive on different devices -->
    <!-- 'width=device-width' makes the width of the page match the device's screen width -->
    <!-- 'initial-scale=1.0' ensures the page starts with a 1:1 scale ratio -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link to an external JavaScript file 'readfile.js', loaded after the document is parsed (deferred) -->
    <script src="/readFIle/readfile.js" defer></script>

    <!-- Title of the page that will appear in the browser tab -->
    <title>PDF Summarize</title>
</head>
<body>
    <!-- Button that triggers the 'summarizePDF' function when clicked -->
    <button onclick="summarizePDF()">Summarize PDF</button>
</body>
</html>
